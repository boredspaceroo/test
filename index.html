<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Sprite Sheet Demo</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({
      width: 512,
      height: 256,
      backgroundColor: 0x222222
    });
    document.body.appendChild(app.view);

    PIXI.Assets.addBundle('sprites', {
      sheet: 'sprite_sheet.png',
      map: 'sprite_sheet.json'
    });

    PIXI.Assets.loadBundle('sprites').then(resources => {
      const sheetFrames = [];

      const frames = resources.map.data.frames;
      for (const name in frames) {
        const frame = frames[name];
        const texture = new PIXI.Texture(
          resources.sheet.texture,
          new PIXI.Rectangle(frame.x, frame.y, frame.w, frame.h)
        );
        sheetFrames.push(texture);
      }

      const sprite = new PIXI.AnimatedSprite(sheetFrames);
      sprite.anchor.set(0.5);
      sprite.x = app.screen.width / 2;
      sprite.y = app.screen.height / 2;
      sprite.animationSpeed = 0.1;
      sprite.play();

      app.stage.addChild(sprite);
    });
  </script>
</body>
</html>
